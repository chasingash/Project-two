<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header-title">
            <h1 class="header-h1">Jungle Memory Game</h1>
            <p>Match the patterns and beat the clock</p>
        </div>

        <div class="score-panel">
            <h3>Score Panel:<span class="MovesCount">0</span></h3>

            <div class="timer-container">
                <span class="timer"><i class="fa fa-hourglass-start"></i> Timer:00:00</span>
            </div>
        </div>
        <div class="reset">
            <button class="btn reset-btn">Reset</button>
        </div>
        <section></section>
    </div>

    <!-- Start of Footer -->
    <footer>
        <div class="footer-text">
            A Memory Game by Aisling Walsh
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
